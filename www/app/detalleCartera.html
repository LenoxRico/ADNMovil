<div data-ng-controller="detalleCarteracontroller">
<ion-view title="Estado de Cuenta de:" left-buttons="leftButtons">
        <ion-content class="padding" scroll="false">
               <div class="row"  style="margin: -13px 0px 0px 0px;">
                  <div class="col">
                        <button class="button botonEntrada button-small" type="submit" data-ng-click="buscarDetalle()">{{nomCliente}} <i class="ion-arrow-down-b"></i></button>
                  </div>
                </div>
                <ion-scroll direction="y" class="detallesScroll">
                  <div data-ng-repeat="codigos in consulDetalleCartera.slice(0,-1)" data-ng-click="facturaSeleccionado(codigos[0],codigos[1],codigos[2],codigos[3],codigos[4])"  style="border-bottom:1px solid black;">
                      <div class="button-bar" style="margin-top: -6px;">
                          <button style="left:-1px;text-align:left;" class="button button-dark button-block button-small">Doc: {{codigos[0]}}</button>
                          <button style="text-align:right;background-color: #E6E6E6;" class="button button-block button-small">Fecha: {{codigos[1]}}</button>
                      </div>

                    <div style="margin: -19px 0px 0px 0px;">
                      <div class="button-bar" >
                          <button ng-if="codigos[2] >= 0" style="left:-1px;text-align:left;" class="button button-dark button-block button-small">Mora: {{codigos[2]}} días</button>
                          <button ng-if="codigos[2] < 0" style="left:-1px;text-align:left;" class="button button-dark button-block button-small">Vence en: {{codigos[2] * -1}} días</button>
                          <button style="text-align:right;background-color: #E6E6E6;" class="button button-block button-small">{{codigos[3] | currency:"$":0}}</button>
                      </div>
                    </div>
                    <i class="ion-chevron-right icon_mayor textoEntrada"></i>
                  </div>
                </ion-scroll>

        </ion-content>
</ion-view>
<ion-footer-bar align-title="right" class="bar-dark">
<h1 class="title">Total: {{sum | currency:"$":0}}</h1>
</ion-footer-bar>
</div>
