<ion-side-menus enable-menu-with-back-views="false" data-ng-controller="menuOpciones">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" >
    <ion-header-bar class="bar-dark">
      <h1 class="title">{{nomEmpresa.slice(0,-1)}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list >
      <ion-item menu-close class="item item-icon-right" href="#/app/Bienvenido">
        Bienvenido <i class="icon ion-android-arrow-dropright-circle textoEntrada"></i>
      </ion-item>
      <!--<ion-item menu-close class="item item-icon-right" ui-sref="app.tabs" ng-click="toggleMenu()">
        tabs <i class="icon ion-android-arrow-dropright-circle"></i>
      </ion-item>-->
      <ion-item menu-close data-ng-repeat="nombreOpcion in ArrayMenu.slice(0,-1)" class="item item-icon-right" ng-click="toggleMenu(nombreOpcion[1],nombreOpcion[2])"  href="#/app/{{nav}}" >
          {{nombreOpcion[1]}}
          <i class="icon ion-android-arrow-dropright-circle textoEntrada"></i>
      </ion-item>
      <ion-item menu-close class="item item-icon-right" ng-click="exit()">
        Cerrar Sesi√≥n <i class="icon ion-android-arrow-dropright-circle textoEntrada"></i>
      </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
