<div data-ng-controller="controllerConsultaTransaccion">
<ion-view title="Consulta De Transacciones"  left-buttons="leftButtons">
        <ion-content class="padding" scroll="false">
  <div class="item item-input-inset" style="margin: 0px 0px 0px 0px;">
  <button class="button botonEntrada button-small " on-touch="popFecha1(textBusqueda)"> {{selected}}</button>
      <input type="text" placeholder="Nom/Cod Tipo Documento" data-ng-model="textBusqueda" style="width: 60%;margin: 0px 0px 0px 10px;color: black">
    <button class="button botonEntrada button-small" on-touch="popFecha1(textBusqueda)" style="margin: 0px 0px 0px 10px;">
    <i class="icon ion-ios-search-strong"></i></button>
  </div>
<ion-scroll direction="y" class="consultaGeneralScroll">
  <div data-ng-repeat="codigo in ArrayTransacciones.slice(0,-1)" data-ng-click="transaccionSeleccionado(codigo[0],codigo[1],codigo[2],codigo[3])" style="border-bottom:1px solid black;" >
            <div class="button-bar" style="margin-top: -6px;">
                <div style="margin-right:-1px;">
                    <button style="left:-1px;text-align:left;" class="button button-dark button-full button-small">Cod: {{codigo[1]}}</button>
                </div>
                    <button style="left:0px;text-align:left;background-color: #D8D8D8;" class="button button-block button-small">{{codigo[2]}}</button>
                <button style="text-align:right;background-color: #E6E6E6;" class="button button-block button-small">{{codigo[3] | currency:"$":0}}</button>
                <i class="ion-chevron-right textoEntrada" style="margin: 15px 0px 0px 0px; position: relative;float: right;"></i>
            </div>
        </div>
</ion-scroll>
        </ion-content>
</ion-view>

</div>
